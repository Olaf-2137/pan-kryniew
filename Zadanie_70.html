<html>

        <script language="JavaScript">
            	var a = prompt("Podaj długość boku a: ");
                var b = prompt("Podaj długość boku b: ");

                for(var i=0;i<b;i++){
                    document.write("*");
                }
                document.write("<br>");
                for(var i=0;i<=a;i++){
                    document.write("*"+"\xa0".repeat(a*(7/2))+"*<br>");
                }

                for(var i=0;i<b;i++){
                    document.write("*");
                }
        </script>
	</head>
